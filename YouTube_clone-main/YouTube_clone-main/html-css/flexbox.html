<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox-practice</title>
</head>
<body>
    <div style="
      margin-top:30px;
      display:flex;
      flex-direction:row;
    ">
        <div style="background-color: rgb(231, 143, 29); 
        ">
            div1 text
        </div>
        <div style="background-color: aquamarine;">
            div2 text
        </div>
        <div style="background-color: yellow;flex:1;">
            div3
        </div>
    </div>
    <div style="
      margin-top:30px;
      height:70px;
      border-width:1px;
      border-style:solid;
      border-color:gray;
      display:flex;
      flex-direction:row;
      justify-content:start;
      align-items:stretch;
    ">
        <div style="background-color: rgb(231, 143, 29); 
        width: 100px;">
            100px
        </div>
        <div style="background-color: aquamarine;width:100px;">
            flex 1
        </div>
        <div style="background-color: yellow;width:100px;">
            3
        </div>
    </div>
    <div style="
      margin-top:30px;
      height:70px;
      border-width:1px;
      border-style:solid;
      border-color:gray;
      display:flex;
      flex-direction:row;
      justify-content:center;
    ">
        <div style="background-color: rgb(231, 143, 29); 
        width: 100px;">
            100px
        </div>
        <div style="background-color: aquamarine;width:100px;">
            flex 1
        </div>
        <div style="background-color: yellow;width:100px;">
            3
        </div>
    </div>
    <div style="
      margin-top:30px;

      border-width:1px;
      border-style:solid;
      border-color:gray;
      display:flex;
      flex-direction:row;
      justify-content:end;
    ">
        <div style="background-color: rgb(231, 143, 29); 
        width: 100px;">
            100px

        <div style="background-color: aquamarine;width:100px;">
            flex 1
        </div>
        <div style="background-color: yellow;width:100px;">
            3
        </div>
    </div>
    <div style="
      margin-top:30px;
      height:70px;
      border-width:1px;
      border-style:solid;
      border-color:gray;
      display:flex;
      flex-direction:row;
      justify-content:space-between;
      align-items:stretch;
    ">
        <div style="background-color: rgb(231, 143, 29); 
        width: 100px;">
            100px
        </div>
        <div style="background-color: aquamarine;width:100px;">
            flex 1
        </div>
        <div style="background-color: yellow;width:100px;">
            3
        </div>
    </div>
    <div style="
    margin-top:30px;

    border-color:gray;
    display:flex;
    flex-direction:row;

    align-items:start;
  ">
      <div style="background-color: rgb(231, 143, 29);

      <div style="background-color: aquamarine;width:100px;">

      </div>

      </div>
  </div>
  <div style="

  flex-direction:row;

">
    <div style="background-color: rgb(231, 143, 29); 
    width: 100px;">
