<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position practice</title>
</head>
<body style="height:3000px;padding-top:60px;
    padding-left:80px;
    ">
    <div style="background-color: black;
     color:aliceblue;
     position:fixed;
     top: 0;
     left:0;
     right:0;
     height:50px;
     z-index:1;
     ">header</div>
     <div style="background-color: green;
     color:white;
     position:fixed;
     left:0;
     bottom:0;
     top:50px;
     width:72px
     ">
        sidebar
     </div>
     <div style="position:absolute;
     background-color:red;
     color:white;
     left:10px;
     top:60px;
     ">
        absolute
     </div>
    <div style="background-color: aqua;
     height:200px;
     width:200px;
     position:static;
     ">
     div1
    </div>
    <div style="background-color:pink;
     height:200px;
     width:200px;
     position:relative;
     ">
     div2
     <div style="position:absolute;
     background-color:black;
     color:white;
     bottom:10px;
     right:10px;
     ">
        5:00
     </div>
    </div>
</body>
</html>
